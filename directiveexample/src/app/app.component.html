<h3>{{title}}</h3>


<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Student Name</th>
      <th>Subject Name</th>
      <th>Marks</th>
      <th>Result</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of students_detail">
      <td>{{item.name}}</td>
      <td>{{item.subject}}</td>
      <td>{{item.marks}}</td>
      <td>{{item.result}}</td>
    </tr>
  </tbody>
</table>
